<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  
  <!--External CSS connection-->
  <link rel="stylesheet" href="styles.css">
  
  <!--Montserrat Font link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Montserrat:wght@300&display=swap" rel="stylesheet"> 

  <!--Fraunces Font link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Montserrat:wght@300&display=swap" rel="stylesheet"> 
  
</head>
<body>
  <!--Parent Box-->
  <section class="container">

    <!--Child BOx_1 containing Image-->
    <div id="image">
      <img id="perfume-img" class="desktop-only" src="images\image-product-desktop.jpg" alt="Product image (a perfume bottle accompanied with some leaves).">
      <img id="perfume-img" class="mobile-only" src="images\image-product-mobile.jpg" alt="Product image (a perfume bottle accompanied with some leaves).">
    </div>

    <!--Child BOx_1 containing Texts and buttons-->
    <div id="texts">
      <p><span id="perfume-txt">PERFUME</span></p>

      <h2>Gabrielle Essence Eau De Parfum</h2>

      <p id="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="price-container">
        <div id="price1">
          <label>$149.99</label>
        </div>
        <div id="price2">
          <label>$169.99</label>
        </div>
  
      </div>
      
      <button><img id="icon" src="images\icon-cart.svg" alt="cart icon">Add to Cart</button>
      
    </div>
  </section>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Girish Chandra Banua</a>.
  </div>
</body>
</html>
